<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Tu-Du{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <!--Navbar for all pages-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand fw-bold p-3 ms-5">Tu-Du</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav " aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto ps-5">
                    {% with current_url=request.resolver_match.url_name%}
                    <li class="nav-item d-flex align-items-center me-4">
                        <a href="{% url 'dashboard'%}" class="nav-link btn btn-dark fw-semibold {% if current_url == 'dashboard' %}active{% endif %}"> 
                            <i class="bi bi-house-door-fill text-light me-1"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center me-4">
                        <a class="nav-link btn btn-dark fw-semibold {% if current_url == 'projects' %}active{% endif %}" href="{% url 'projects'%}">
                            <i class="bi bi-folder-fill text-light me-1"></i>
                            Projects
                        </a>
                    </li>
                    <li class="nav-item d-flex align-items-center me-4">
                        <a class="nav-link btn btn-dark fw-semibold {% if current_url == 'tasks' %}active{% endif %}" href="{% url 'tasks'%}">
                            <i class="bi bi-clipboard2-check-fill text-light me-1"></i>
                            Tasks
                        </a>
                    </li>
                    {% endwith %}
                </ul>

            </div>
        </div>

    </nav>
    {% block content%}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
